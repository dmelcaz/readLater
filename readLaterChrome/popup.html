<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>readLater</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <style>
    body {
      width: 400px;
      padding: 10px;
      padding-bottom:50px;
    }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="jquery-2.1.4.min.js"></script>
    <script src="popup.js"></script>

  </head>
  <body>

    <form id="addReadLater" role="form">
      
      <div class="form-group">
        <label>Title:</label>
        <input id="title" name="title" class="form-control">
      </div>
      <div class="form-group">
        <label>Url:</label>
        <input id="url" name="url" class="form-control">
      </div>
      <div class="form-group">
        <label>Tags:</label>
        <input id="tag_list" name="tag_list" class="form-control">
      </div>

      <button id="save" type="submit" class="btn btn-primary pull-right">readLater</button>

    </form>

    <span id="status-display"></span>
  </body>
</html>
